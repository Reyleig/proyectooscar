<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title ion-title size="large">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="username" formControlName="username"></ion-input>
    </ion-item>
    <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
      <p class="error-text">Email is required and must be valid.</p>
    </div>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
      <p class="error-text">Password is required.</p>
    </div>

    <ion-button expand="full" type="submit" [disabled]="loginForm.invalid">Login</ion-button>
    <ion-button expand="full" href="/register">Register</ion-button>

  </form>
  <ion-alert [isOpen]="isAlertOpen"  header="Error al iniciar sesion" [buttons]="alertButtons"
  (didDismiss)="setResult()"></ion-alert>
</ion-content>
