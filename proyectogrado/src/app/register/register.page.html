<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">register</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Full Name</ion-label>
      <ion-input type="text" formControlName="firstname"></ion-input>
    </ion-item>
    <div *ngIf="registerForm.get('firstname')?.invalid && registerForm.get('firstname')?.touched">
      <p class="error-text">Name is required.</p>
    </div>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="username"></ion-input>
    </ion-item>
    <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
      <p class="error-text">Valid email is required.</p>
    </div>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
      <p class="error-text">Password is required.</p>
    </div>

    <ion-button expand="full" type="submit" id="present-alert" [disabled]="registerForm.invalid">Register</ion-button>
    <ion-button expand="full" href="/login">Login</ion-button>

  </form>
  <ion-alert [isOpen]="isAlertOpen" trigger="present-alert" header="Usuario creado" [buttons]="alertButtons"
    (didDismiss)="setResult()"></ion-alert>
</ion-content>
