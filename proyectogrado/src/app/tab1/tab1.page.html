<ion-header [translucent]="true" collapse="condense">
  <ion-toolbar>
    <ion-title>Crear Cuestionario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="cuestionarioForm" (ngSubmit)="crearCuestionario()">
    <ion-item>
      <ion-label position="stacked">Título del Cuestionario</ion-label>
      <ion-input formControlName="titulo"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="cuestionarioForm.get('titulo')?.invalid && cuestionarioForm.get('titulo')?.touched">
      El título es obligatorio.
    </ion-text>

    <ion-item>
      <ion-label position="stacked">Descripción</ion-label>
      <ion-textarea formControlName="descripcion"></ion-textarea>
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="cuestionarioForm.invalid">Crear Cuestionario</ion-button>
  </form>

  <ion-list *ngIf="cuestionarios.length > 0">
    <ion-item *ngFor="let cuestionario of cuestionarios; let i = index">
      <ion-label>
        <h2>{{ cuestionario.titulo }}</h2>
        <p>{{ cuestionario.descripcion }}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button color="secondary" (click)="agregarPreguntas(i)">
          <ion-icon name="add-outline"></ion-icon>
        </ion-button>
        <ion-button color="danger" (click)="eliminarCuestionario(i)">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
